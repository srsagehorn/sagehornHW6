<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Shannon Sagehorn | Homework 6</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <h1 class="navbar-brand mb-0">Weather Dashboard</h1>
    </nav>
    <main>
      <div class="row">
        <div class="col-md-2 leftBar">
          <!-- SEARCH BAR -->
          <div class="search-container">
            <form>
              <input
                type="text"
                class="input"
                placeholder="Search.."
                name="search"
              />
              <button type="submit">
                <i class="fa fa-search" id="submit"></i>
              </button>
            </form>

            <!-- SEARCH HISTORY LIST -->
            <div class="card histCard">
              <ul class="list-group list-group-flush searchHist"></ul>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- CURRENT -->
          <div class="card current">
            <div class="card-body">
              <h1 class="card-title city">
                <span id="city"></span> ( <span id="date"></span>)
              </h1>
              <img alt="Weather Icon" id="weatherIcon" />
              <p class="card-text" id="description"></p>
              <p class="card-text">Temp: <span id="temp"></span></p>
              <p class="card-text">Humidity: <span id="humidity"></span></p>
              <p class="card-text">Wind Speed: <span id="windSpeed"></span></p>
              <p class="card-text">UV Index: <span id="uvIndex"> </span></p>
            </div>
          </div>
          <!-- FIVE DAY -->
          <div class="row">
            <h2>5 Day Forecast</h2>
          </div>
          <div class="row">
            <div class="card fiveCard">
              <div class="card-body fiveDay">
                <h5 class="card-title date"></h5>
                <img src="" alt="weather icon" class="weatherIcon" />
                <p class="card-text">Temp: <span id="date"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span></p>
              </div>
            </div>
            <div class="card fiveCard">
              <div class="card-body fiveDay">
                <h5 class="card-title date"></h5>
                <img src="" alt="weather icon" class="weatherIcon" />
                <p class="card-text">Temp: <span id="date"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span></p>
              </div>
            </div>
            <div class="card fiveCard">
              <div class="card-body fiveDay">
                <h5 class="card-title date"></h5>
                <img src="" alt="weather icon" class="weatherIcon" />
                <p class="card-text">Temp: <span id="date"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span></p>
              </div>
            </div>
            <div class="card fiveCard">
              <div class="card-body fiveDay">
                <h5 class="card-title date"></h5>
                <img src="" alt="weather icon" class="weatherIcon" />
                <p class="card-text">Temp: <span id="date"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span></p>
              </div>
            </div>
            <div class="card fiveCard">
              <div class="card-body fiveDay">
                <h5 class="card-title date"></h5>
                <img src="" alt="weather icon" class="weatherIcon" />
                <p class="card-text">Temp: <span id="date"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
