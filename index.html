<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Shannon Sagehorn | Homework 6</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <h1 class="navbar-brand mb-0">Weather Dashboard</h1>
    </nav>
    <main>
      <div class="row full">
        <div class="col-md-2 leftBar">
          <!-- SEARCH BAR -->
          <div class="search-container">
            <form>
              <input
                type="text"
                class="input"
                placeholder="City name"
                name="search"
              />
              <button type="submit" class="submit">
                <i class="fa fa-search" id="submit"></i>
              </button>
            </form>

            <!-- SEARCH HISTORY LIST -->
            <div class="card histCard">
              <ul class="list-group list-group-flush searchHist"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-8 hide" style="display: none;">
          <!-- CURRENT -->
          <div class="card current">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h2 id="city" class="card-title city"></h2>
                  <p id="date"></p>
                  <p class="card-text" id="temp"></p>
                  <p class="card-text" id="highLow"></p>
                  <p class="card-text" id="description"></p>
                </div>
                <div class="col-md-6 moveUp">
                  <img id="weatherIcon" />
                  <p class="card-text" id="humidity"></p>
                  <p class="card-text" id="windSpeed"></p>
                  <p class="card-text">UV Index: <span id="uvIndex"> </span></p>
                </div>
              </div>
            </div>
          </div>
          <!-- FIVE DAY -->
          <div class="row">
            <h3 class="fiveDay">5 Day Forecast</h3>
          </div>
          <div class="row">
            <div class="card fiveCard one">
              <div class="card-body padding">
                <h5 class="card-title" id="date1"></h5>
                <img id="weatherIcon1" />
                <p class="card-text" id="temp1"></p>
                <p class="card-text" id="humidity1"></p>
              </div>
            </div>
            <div class="card fiveCard two">
              <div class="card-body">
                <h5 class="card-title" id="date2"></h5>
                <img id="weatherIcon2" />
                <p class="card-text" id="temp2"></p>
                <p class="card-text" id="humidity2"></p>
              </div>
            </div>
            <div class="card fiveCard three">
              <div class="card-body">
                <h5 class="card-title" id="date3"></h5>
                <img id="weatherIcon3" />
                <p class="card-text" id="temp3"></p>
                <p class="card-text" id="humidity3"></p>
              </div>
            </div>
            <div class="card fiveCard four">
              <div class="card-body">
                <h5 class="card-title" id="date4"></h5>
                <img id="weatherIcon4" />
                <p class="card-text" id="temp4"></p>
                <p class="card-text" id="humidity4"></p>
              </div>
            </div>
            <div class="card fiveCard five">
              <div class="card-body">
                <h5 class="card-title" id="date5"></h5>
                <img id="weatherIcon5" />
                <p class="card-text" id="temp5"></p>
                <p class="card-text" id="humidity5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
